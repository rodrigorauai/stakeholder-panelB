security:
    role_hierarchy:
        ROLE_SYSTEM_ADMINISTRATOR: [ROLE_ADMINISTRATOR]

        ROLE_ADMINISTRATOR: [ROLE_ADMINISTRATIVE_ASSISTANT]
        ROLE_ADMINISTRATIVE_ASSISTANT: [ROLE_USER]

        ROLE_STAKEHOLDER: [ROLE_USER]

    encoders:
        App\Entity\Person:
            algorithm: argon2i

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\Person
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            guard:
                authenticators:
                    - App\Security\LoginFormAuthenticator
            logout:
                path: logout
                target: default
                
            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/login, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/esqueci-minha-senha, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/definir-senha, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/, roles: ROLE_USER }
        # - { path: ^/admin, roles: ROLE_ADMIN }
        # - { path: ^/profile, roles: ROLE_USER }
